version: '3.9'
services:
  redis:
    image: redis:7-alpine
    container_name: opacus-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "", "--appendonly", "no"]

  gateway:
    build: ./gateway
    container_name: opacus-gateway
    restart: unless-stopped
    env_file:
      - ./gateway/.env
    depends_on:
      - redis
    ports:
      - "8080:8080"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
